<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S3-Application</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 40%;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      .container {
        padding: 2px 16px;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>S3 File Upload</h1>
      <p>Region : us-east-1</p>
    </div>
    <form>
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <h3>File 0.5GB</h3>
            <button
              type="button"
              onclick="myDownloadFunction(1)"
              class="btn btn-primary"
            >
              Download
            </button>
            <button
              type="button"
              onclick="myEncryptFunction(1)"
              class="btn btn-primary"
            >
              Encrypt
            </button>
            <button
              type="button"
              onclick="myUploadFunction(1)"
              class="btn btn-primary"
            >
              Upload
            </button>
            <br />
            <br />
          </div>
          <div class="col-sm-4">
            <h3>File 1 GB</h3>
            <button
              type="button"
              onclick="myDownloadFunction(2)"
              class="btn btn-primary"
            >
              Download
            </button>
            <button
              type="button"
              onclick="myEncryptFunction(2)"
              class="btn btn-primary"
            >
              Encrypt
            </button>
            <button
              type="button"
              onclick="myUploadFunction(2)"
              class="btn btn-primary"
            >
              Upload
            </button>
            <br />
            <br />
          </div>
          <div class="col-sm-4">
            <h3>File 5 GB</h3>
            <button
              type="button"
              onclick="myDownloadFunction(3)"
              class="btn btn-primary"
            >
              Download
            </button>
            <button
              type="button"
              onclick="myEncryptFunction(3)"
              class="btn btn-primary"
            >
              Encrypt
            </button>
            <button
              type="button"
              onclick="myUploadFunction(3)"
              class="btn btn-primary"
            >
              Upload
            </button>
            <br />
            <br />
          </div>
        </div>
      </div>
    </form>

    <script>
      myDownloadFunction = (id) => {
        fetch(`http://localhost:3000/api/s3/file/${id}/download`, {
          headers: {
            mode: "cors",
          },
        }).then((response) => {
          response.json().then((res) => {
            console.log(res);
          });
        });
      };

      myEncryptFunction = (id) => {
        fetch(`http://localhost:3000/api/s3/file/${id}/encrypt`, {
          headers: {
            mode: "cors",
          },
        }).then((response) => {
          response.json().then((res) => {
            console.log(res);
          });
        });
      };

      myUploadFunction = (id) => {
        fetch(`http://localhost:3000/api/s3/file/${id}/upload`, {
          headers: {
            mode: "cors",
          },
        }).then((response) => {
          response.json().then((res) => {
            console.log(res);
          });
        });
      };
    </script>
  </body>
</html>
